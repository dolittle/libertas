<script type="text/javascript">
    RED.nodes.registerType('http-auth-config', {
        category: 'config',
        color: '#FF4B00',
        icon: 'dolittle.png',
        defaults: {
            name: { value: '', required: true },
        },
        credentials: {
            username: { type: 'text', required: true },
            password: { type: 'password', required: true }
        },
        label: function () {
            return this.name;
        }
    });
</script>

<script type="text/html" data-template-name="http-auth-config">
    <div class="form-row">
        <label for="node-config-input-name"><i class="icon-bookmark"></i> Name</label>
        <input type="text" id="node-config-input-name">
    </div>
    <div class="form-row">
        <label for="node-config-input-username"><i class="icon-tag"></i> Username</label>
        <input type="text" id="node-config-input-username">
    </div>
    <div class="form-row">
        <label for="node-config-input-password"><i class="icon-tag"></i> Password</label>
        <input type="password" id="node-config-input-password">
    </div></script>

<script type="text/html" data-help-name="http-auth-config">
    <p></p>
</script>
